<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Curso de JS</title>

     <style>
          body{
               background-color: gray;
               color: white;
               font: normal 15pt arial;

          }
     </style>


</head>
<body>
     <h1>Olá, mundo!</h1>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum voluptate, inventore temporibus laborum aliquam illo exercitationem, magni id harum rem voluptates libero nisi ea pariatur maxime voluptatem iste asperiores? Sunt?</p>

     <script>
          var n1 = Number(window.prompt("Digite um número")) // string
          var n2 = Number(window.prompt("Digite outro número")) // string
          var s = n1 + n2

          window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
          /* (number + number) para adição e (string + string) para concatenação */                 

     </script>
</body>
</html>
